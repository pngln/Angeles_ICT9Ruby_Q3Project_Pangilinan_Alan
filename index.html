<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HotLine Manilla</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            color: white;
        }

        header {
            background-image: url('train.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h2 {
            margin-top: 30px;
            color: #ffffff;
        }

        .card {
            margin-bottom: 30px;
            background-color: grey;
            color: white;
            border: none;
        }

        .card-img-top {
            height: 600px;
            object-fit: cover;
        }

        .card-img-top2 {
            height: 200px;
            object-fit: cover;
        }

        footer {
            background-color: #00274d;
            color: white;
            padding: 10px 0;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hotline Manilla!</h1>

    <nav class="text-center">

                            </select>
                             <label for="fromStation">Going From:</label>

                                <option value="North Ave">North Ave</option>
                                <option value="Quezon Ave">Quezon Ave</option>

                                <option value="Ayala">Ayala</option>
                                <option value="Magallanes">Magallanes</option>
                                <option value="Taft Avenue">Taft Avenue</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="trainprice.jpg" class="card-img-top2">
                            <div class="card-body">
                                <p><strong>Ticket Price: Php 50</strong></p>
                                <a href="#" class="btn btn-primary">Buy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center mt-5">
